<p>
    <strong>
        Command
    </strong>
</p>
<div class="false_pre ptb-2 button-group">
    <span>
        {{ settings.COMMAND }}
    </span>

    <div class="tag-no-shadow" x-ref="satellite_status" x-text="satellite_status"
         style="padding: 8px; margin: 0" :class="satellite_status_style"></div>
</div>

<div>
    <button class="button button-blue u-no-shadow" @click="edit_command = true">Edit</button>

    <button class="button button-red u-no-shadow"
            @click="app_stop($el)"
            :disabled="!command_exists || !venv_exists"
    >Stop
    </button>
    <button class="button button-orange u-no-shadow"
            @click="app_restart($el)"
            :disabled="!command_exists || !venv_exists"
    >Restart
    </button>
    <button class="button button-green u-no-shadow"
            @click="app_start($el)"
            :disabled="!command_exists || !venv_exists"
    >Start
    </button>
</div>
