<div style="display: flex; justify-content: space-between">
    <p class="mb-0"><strong>Command</strong></p>

    <p class="u-red mb-0" x-show="!satellite_status">Stopped</p>
    <p class="u-green mb-0" x-show="satellite_status">Running</p>
</div>

<div class="false_pre ptb-2">
    <span>
        {{ '-' if settings.COMMAND == '' else settings.COMMAND }}
    </span>
</div>

<div>
    <button class="button button-blue u-no-shadow" @click="edit_command = true">Edit</button>

    <button class="button button-red u-no-shadow"
            @click="app_stop($el)"
            :disabled="!command_exists || !venv_exists || !satellite_status"
    >Stop
    </button>
    <button class="button button-orange u-no-shadow"
            @click="app_restart($el)"
            :disabled="!command_exists || !venv_exists || !satellite_status"
    >Restart
    </button>
    <button class="button button-green u-no-shadow"
            @click="app_start($el)"
            :disabled="!command_exists || !venv_exists || satellite_status"
    >Start
    </button>
</div>
