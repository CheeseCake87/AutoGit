{% extends 'theme/extends/main.html' %}

{% block container %}
    <section>
        <div class="box">
            <p class="u-bold">Copy the following tokens, keep them safe, these are what you will use to log in.</p>
            <pre><code>Token 1: {{ t1 }}</code></pre>
            <pre><code>Token 2: {{ t2 }}</code></pre>
            <form name="tokens" method="post" style="margin-bottom: 0">
                <fieldset>
                    <input type="submit" value="I have stored the tokens" class="u-w100"
                           style="margin-bottom: 0; margin-top: 10px;">
                </fieldset>
            </form>
        </div>
    </section>
{% endblock container %}
