[unix_http_server]
file=instance/supervisor.sock

[supervisord]
logfile=instance/supervisord.log
logfile_maxbytes=10KB
logfile_backups=0
loglevel=info
pidfile=instance/supervisord.pid
nodaemon=true
silent=true
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix://instance/supervisor.sock

[include]
files = instance/*.ini